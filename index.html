<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./estilos.css">
    <script src="./codigoJs.js" async></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js" async></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11" async></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDz-FITQMOSitCVP5PCiQPz-HeGUUY35hk"></script>
    <title>Desafio Eventos</title>
</head>
<body>
    <main>
        <div class="fondoLoginRegister" id="fondoLogReg">
        <header class="titulo">
            <a href="./index.html" class="nav__logo">SNEAKER STORE</a>
            <button id="btnCarrito" class="carrito hidden"><box-icon name='cart-alt' type='solid' animation='tada' color='#ffffff' ></box-icon></button>
        </header>
        <div id="contenedorCarrito" class="carritoContenedor hidden">
        </div>
        <div class="login-register" id="loginRegister">
                <div id="login" class="login-tienda">
                    <span>Ingresa!</span>
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario">
                    
                    <label for="clave"> Contraseña</label>
                    <input type="password" id="clave">
                    
                    <button class="btnIngre btn-primary ing btn-sm" id="btnLogin"> Ingresar</button>
                    
                    <p class="error-login" id="errorLogin"></p>
                </div> 
                <div id="register" class="register-tienda">
                    <span>Regístrate!</span>
                    <label for="usuario">Nuevo Usuario</label>
                    <input type="text" name="usuario" id="usuarioRegister">
                    
                    <label for="clave"> Nueva Contraseña</label>
                    <input type="password" id="claveRegister">
        
                    <label for="clave"> Repita la nueva contraseña</label>
                    <input type="password" id="claveConfirm">
                    
                    <button class="btnRegister btn-primary ing btn-sm" id="btnRegister" type="submit"> Registrarse</button>
                    
                    <p class="error-Register" id="errorRegister"></p>
                </div>   
            </div>
                <div id="container" class="productosCartas hidden">
                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div id="mapa"></div>
    </footer>
</body>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</html>
